<section id="conteudo" class="mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div id="formulario" class="col-lg-5 ">
        <form #loginForm="ngForm" class="justify-content-center">
          <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Email:</label>
            <div class="col-lg-12 input">
              <input type="email" [(ngModel)]="usuario.email" name="email" id="email" class="form-control" value=""
                required title="">
            </div>
            <label for="senha" class="col-sm-4 control-label">Senha:</label>
            <div class="col-lg-12 input">
              <input type="password" [(ngModel)]="usuario.senha" name="senha" id="senha" class="form-control" value=""
                required title="">
            </div>
          </div>
          <div class="alert alert-danger text-center" role="alert" *ngIf="this.authService.alerta">
            <strong>Email/Senha invÃ¡lido</strong>
          </div>

          <div class="col-lg-12 text-center  ">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-block btn-success" (click)="logar()">Entrar</button><br>

            <button type="button" class="btn btn-danger">Recuperar Senha</button><br>
            <span id="esqueceuSenha" class="text-center" style="font-size: 11px;">Esqueceu sua senha?</span>
          </div>

        </form>

      </div>
    </div>
  </div>
</section>
