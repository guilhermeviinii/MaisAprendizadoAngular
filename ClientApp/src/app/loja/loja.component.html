<app-nav-dashboard></app-nav-dashboard>
<div id="conteudo" class="grid">
  <section id="barraVertical">
    <div class="container-fluid">
      <!-- Corpo -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a routerLink="/dasbhoard" class="nav-link active">
            <img class="img-fluid mr-3" src="../../assets/img/icons8-home-64.png" width="25"> Página Inicial
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/loja" class="nav-link" routerLinkActive="active">
            <span class="material-icons mr-3">
              shopping_cart
            </span> Loja
          </a>
        </li>
        <li>
          <a routerLink="/meusCursos" class=" nav-link">
            <img class="img-fluid mr-3" src="../../assets//img/icons8-add-to-favorites-100.png" width="25"> Meus
            Cursos
          </a>

        </li>
        <li>
          <a routerLink="/criarCurso" class=" nav-link">
            <img class="img-fluid mr-3" src="../../assets/img/icons8-plus-64.png" width="25">
            Criar Cursos
          </a>
        </li>
        <li>
          <a routerLink="/categoria" class=" nav-link ">
            <img class="img-fluid mr-4" src="../../assets/img/icons8-category-50.png" width="25">
            Categorias
          </a>
        </li>
      </ul>
    </div>
  </section>

  <div id="conteudoCurso" class="p-5">
    <div class="row justify-content-center">
      <div class="col-lg-11 text-start">
        <div class="form-group">
          <div class="input-group-prepend">
            <input type="text" [(ngModel)]="nomeCurso" name="curso" class="form-control text-uppercase"
              placeholder="Procurar cursos por nome">
            <div>
            </div>
            <button (click)="buscarCurso(nomeCurso)" class="btn btn-success">BUSCAR</button>
          </div>
        </div>

      </div>
    </div>

    <div class="row m-4">
      <h3>Cursos Disponíveis</h3>
    </div>
    <div class="row justify-content-between" *ngIf="cursos">
      <div *ngFor="let curso of cursos">
        <app-curso [titulo]="curso.nome" [preco]="curso.preco"></app-curso>
      </div>
    </div>

  </div>
